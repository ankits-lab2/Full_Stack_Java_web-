    <script>

let n = 5; // row or column count
// defining an empty string
let string = "";
let variable =  1 ;

for(let i = 0; i < n; i++) { // external loop
  for(let j = 0; j < n; j++) { // internal loop
    if(i === 0 || i === n - 1) {
      string += "*";
    }
    else {
      if(j === 0 || j === n - 1) {
        string += "*";
      }
      else {
        string += " ";
      }
    }
  }
  // newline after each row
  string += "\n";
}

// External loop
for (let i = 1; i <= n; i++) {
  for (let j = 1; j <= n - i; j++) {
    string += " ";
  }
  for (let k = 0; k < 2 * i - 1; k++) {
    string += variable;
    if(variable===9){
         variable=0;
    }else{
        variable++ 
    }
  }
  string += "\n";
}



// // External loop

variable = 1;

// Upside pyramid
for (let i = 1; i <= n; i++) {
  // printing spaces
  for (let j = n; j > i; j--) {
    string += " ";
  }
  // printing star
  for (let k = 0; k < i * 2 - 1; k++) {
    if(variable > 9){
        break;
    }else{
        string += variable;
        variable++ 
    }
  }
  string += "\n";
}
// downside pyramid
for (let i = 1; i <= n - 1; i++) {
  // printing spaces
  for (let j = 0; j < i; j++) {
    string += " ";
  }
  // printing star
  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    if(variable<=9){
         break;
    }else{
        string += variable;
        variable--
    }
  }
  string += "\n";
}
