<body>
   <p> arr1 = [1,2,3,4,5] <br>
    arr2 = [3,4,5,6,7,8,9] <br> </p>
    Final array = <p id="demo2"></p> 
    <script>
        let arr1 = [1,2,3,4,5];
        let arr2 = [3,4,5,6,7,8,9];
        var myFinalArray = arr1.concat(arr2.filter((index) => arr1.indexOf(index) <0));
        console.log(myFinalArray);
        document.getElementById("demo2").innerHTML = myFinalArray;
    </script>
