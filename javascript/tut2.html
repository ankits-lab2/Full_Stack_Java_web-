<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="demo"></p>
<p id="demo2"></p>
    <button onclick="abc()">Filter</button> <br> <br>
    <button onclick="def()">Find</button>
    <script>
        let arr = [20,40,70,90]
        function abc(){
            document.getElementById("demo").innerHTML = arr.filter(ghi);
        }

        function def(){
            document.getElementById("demo2").innerHTML = arr.find(checkAge)
        }

        function ghi(age){
            return age > 40;
        }

        function checkAge(age) {
        return age < 70;
        }
    </script>
</body>
</html>
